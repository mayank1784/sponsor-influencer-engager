{% extends "partials/base.html" %}
{% block title %}Admin Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Admin Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Role:</strong> Admin</p>
            <p class="card-text"><strong>Flagged:</strong> {{ 'Yes' if user.flagged else 'No' }}</p>
        </div>
    </div>
</div>
{% endblock %}
